<script>


var attoriLista=[];


$.ajax({
        url: "http://localhost:8080/api/getActors",
        type: "GET",
        dataType: 'json',
        contentType: "application/json",
        success: function(resp){
            $.each(resp.data, function( index, value ) {
                attoriLista.push(value._id);
            });
        },
        error: function(err){
            console.log(err)
        }
      })

  autocomplete(document.getElementById("attori"), attoriLista);
