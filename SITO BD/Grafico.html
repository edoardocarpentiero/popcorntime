<!DOCTYPE html>
<html lang="en">
<head>
  <title>PopCorn Time</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="Chart.min.js"></script>
  <script src="utils.js"></script>
  <style>
  canvas {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }
  </style>

</head>
<body>

<div  style="background-color: #08AEEA;background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);" class="text-center shadow-lg">
  <img style="width: 30%;"src="img/main.png">
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <br>
      <h3>Grafico dei film prodotti</h3>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">


      <div class="chart-container" style=" height:90%; width:90%">
        <canvas id="canvas"></canvas>
      </div>
      
      
     
    </div>
  </div>
</div>


<script>

      var infoURL=window.location.search.substring(1).split('&');
      var dataGenere1=[];
      var dataGenere2=[];

    $.ajax({
        url: "http://localhost:8080/api/getFilmsYearsGenre/"+infoURL[2]+"/"+infoURL[0]+"_"+infoURL[1],
        type: "GET",
        dataType: 'json',
        contentType: "application/json",
        success: function(resp){
            
            $.each(resp.data, function( index, value ) {
               dataGenere1.push(value.total);
            });

        },
        error: function(err){
            console.log(err)
        }
      })

    $.ajax({
        url: "http://localhost:8080/api/getFilmsYearsGenre/"+infoURL[3]+"/"+infoURL[0]+"_"+infoURL[1],
        type: "GET",
        dataType: 'json',
        contentType: "application/json",
        success: function(resp){

            $.each(resp.data, function( index, value ) {
               dataGenere2.push(value.total);
            });

        },
        error: function(err){
            console.log(err)
        }
      })
    
   
    var MONTHS = [];
    i=0;
    for(i=infoURL[0];i<=infoURL[1];i++){
      MONTHS.push(i)
    }
    var color = Chart.helpers.color;
    var barChartData = {
      labels: MONTHS,
      datasets: [{
        label: infoURL[2],
        backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
        borderColor: window.chartColors.red,
        borderWidth: 1,
        data: dataGenere1
      }, {
        label: infoURL[3],
        backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
        borderColor: window.chartColors.blue,
        borderWidth: 1,
        data: dataGenere2
      }]

    };   


    window.onload = function() {
      var ctx = document.getElementById('canvas').getContext('2d');
      window.myBar = new Chart(ctx, {
        type: 'bar',
        data: barChartData,
        options: {
          responsive: true,
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: ''
          }
        }
      });
    
    };
    
    setTimeout(myFunction, 200);

    function myFunction(){
      window.myBar.update();
    }
    

  </script>



</body>
</html>
